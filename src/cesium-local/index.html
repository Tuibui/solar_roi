<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Cesium 3D Boundary Tool</title>
  <script>window.CESIUM_BASE_URL = "/Build/Cesium/";</script>
  <link rel="stylesheet" href="/Build/Cesium/Widgets/widgets.css" />
  <style>
    body { margin:0; background:#111; color:#eee; font-family:monospace; overflow:hidden; }
    #toolbar {
      position:absolute; top:10px; left:10px; z-index:100;
      background:rgba(0,0,0,0.7); padding:10px; border-radius:4px;
      min-width: 150px;
    }
    button {
      display:block;
      margin-bottom:6px;
      padding:6px 12px;
      font-size:13px;
      cursor:pointer;
      width: 100%;
    }
    button.active {
      background: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .section {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #444;
    }
    .section:last-child {
      border-bottom: none;
    }
    .mode-label {
      font-size: 11px;
      color: #999;
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    #cesiumContainer { width:100vw; height:100vh; }
    #overlay {
      position:fixed; inset:0;
      background:black;
      color:white;
      display:none;
      align-items:center;
      justify-content:center;
      font-size:24px;
      z-index:200;
    }
    #status {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div class="section">
      <div class="mode-label">Mode</div>
      <button id="btnBase" onclick="setMode('base')" class="active">üè† Base Mode</button>
      <button id="btnRoof" onclick="setMode('roof')">üèîÔ∏è Roof Mode</button>
    </div>
    
    <div class="section">
      <div class="mode-label">Draw</div>
      <button onclick="startDrawBoundary()">‚úèÔ∏è Draw Polygon</button>
    </div>
    
    <div class="section">
      <div class="mode-label">History</div>
      <button id="btnUndo" onclick="undo()" disabled>‚Ü∂ Undo</button>
      <button id="btnRedo" onclick="redo()" disabled>‚Ü∑ Redo</button>
    </div>
    
    <div class="section">
      <button onclick="analyzeBoundary()">üîç Analyze</button>
      <button onclick="resetBoundaries()">‚ôªÔ∏è Reset</button>
    </div>
  </div>
  
  <div id="status">Base Mode</div>
  <div id="cesiumContainer"></div>
  <div id="overlay">generating .......</div>
  
  <script src="/Build/Cesium/Cesium.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
